# Nome da Aplicação
spring.application.name=RadianteSolar

# --- CONFIGURAÇÃO DO BANCO DE DADOS (PostgreSQL) ---
# Aqui definimos o endereço do banco "radiantes_solar"
spring.datasource.url=jdbc:postgresql://localhost:5432/radiantes_solar
spring.datasource.username=postgres
# SE A SUA SENHA FOR DIFERENTE DE 'postgres', MUDE NA LINHA ABAIXO:
spring.datasource.password=123456

# --- CONFIGURAÇÃO AUTOMÁTICA (JPA) ---
# Isso faz o Java criar as tabelas sozinho
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- INTELIGÊNCIA ARTIFICIAL (Sua Chave OpenAI) ---
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini

# Porta do Servidor
server.port=8080